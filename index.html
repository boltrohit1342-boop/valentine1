<!DOCTYPE html><html lang="en">
<head>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
}

.card {
  background: white;
  padding: 2.5rem 3rem;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  max-width: 420px;
  animation: floatIn 1s ease forwards;
}

h1 {
  color: #e63946;
  font-size: 2.2rem;
  margin-bottom: 0.5rem;
}

p {
  font-size: 1.1rem;
  color: #444;
  margin-bottom: 2rem;
}

.buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}

button {
  border: none;
  padding: 0.8rem 1.6rem;
  font-size: 1rem;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.yes {
  background: #e63946;
  color: white;
  box-shadow: 0 8px 20px rgba(230, 57, 70, 0.4);
}

.no {
  background: #f1f1f1;
  color: #555;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
}

.response {
  margin-top: 2rem;
  font-size: 1.3rem;
  font-weight: 600;
  color: #e63946;
  display: none;
}

.heart {
  position: absolute;
  font-size: 1.5rem;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatIn {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(1);
    opacity: 0;
  }
  to {
    transform: translateY(-10vh) scale(1.4);
    opacity: 1;
  }
}

  </style>
</head>
<body>
  <div class="card">
    <h1>Hey my rasgulle üíï‚ú®</h1>
    <p>
      Every day with you feels straight out of a Bollywood movie üíÉüï∫‚ú®

      <br /><br />
      So tell me, meri jaan‚Ä¶ will you be my Valentine? ‚ù§Ô∏èüé¨
    </p><div class="buttons">
  <button class="yes" onclick="sayYes()">Yes üíñ</button>
  <button class="no" onclick="moveNo()">No üôà</button>
</div>

<div class="response" id="response">
  Yay!! I knew it üíï
  <br />I love you so much.
</div>

  </div>  <script>
    function sayYes() {
      const response = document.getElementById('response');
      response.style.display = 'block';
      spawnHearts();
    }

    function moveNo() {
      const noBtn = document.querySelector('.no');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function spawnHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }
    }
  </script></body>
</html>
